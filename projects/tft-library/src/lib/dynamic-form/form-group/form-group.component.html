<tft-field-container
  [config]="config"
  [formGroup]="group">
  <div [formGroup]="group">
    <div
      [formGroupName]="config.controlName">
      <ng-container
        *ngFor="let field of config.fields;"
        tftDynamicField
        [config]="field"
        [group]="subGroup">
      </ng-container>
    </div>
  </div>
</tft-field-container>
