
<tft-field-container
  [config]="config"
  [group]="group">

  <mat-form-field
    [formGroup]="group">
    <input
      matInput
      #autoInput
      [placeholder]="config.placeholder"
      [matAutocomplete]="auto"
      [formControlName]="config.controlName"
      (blur)="handleBlur($event)">
    <mat-autocomplete
      #auto="matAutocomplete"
      autoActiveFirstOption
      [displayWith]="displayLabel(options$ | async)">

        <mat-option
          *ngFor="let option of filteredOptions$ | async"
          [value]="option.value">
          {{ option.label }}
        </mat-option>

      <!-- <ng-template #arrayOptions>
        <mat-option
          *ngFor="let option of filteredOptions"
          [value]="option">
          {{ option.label }}
        </mat-option>
      </ng-template> -->
    </mat-autocomplete>
  </mat-form-field>

</tft-field-container>
