
<tft-field-container
  [config]="config"
  [formGroup]="group">

  <div [formArrayName]="config.controlName">
    <div *ngFor="let control of this.formArray.controls; let i = index;">
      <!-- TODO: use content projection to allow custom item label component -->
      <h3 class="mat-h3" *ngIf="config.itemLabelBuilder"> {{ i | callback : config.itemLabelBuilder }} </h3>
      <div
        [formGroupName]="i">
        <ng-container
          *ngFor="let field of config.itemConfig.fields;"
          tftDynamicField
          [config]="field"
          [group]="control">
        </ng-container>
      </div>
    </div>
  </div>

  <button
    type="button"
    mat-raised-button
    (click)="addGroup()">
    {{addItemLabel}}
  </button>

</tft-field-container>
